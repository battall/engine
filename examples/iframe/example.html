<!-- N.B. All single quote strings starting with '@' and are in all caps denote placeholders for replacement code  -->
<html>
    <head>
        <link rel="stylesheet" href="./example.css">
        <title>'@TITLE'</title>
        '@ES5_LIBS'
    </head>
    <body>
        <div id="app">
            <div id="appInner">
                <!--A link without href, which makes it invisible. Setting href in an example would trigger a download when clicked.-->
                '@AR_LINK'
                '@CANVAS'
            </div>
        </div>
        <script src="./playcanvas-observer.js"></script>
        <script src="./paths.js"></script>
        <script src="./polyfill.js"></script>
        '@IMPORTS'
        '@CONTROLS'
        '@EXAMPLE'
        <script type="module">
            import { importScript, getQueryParams, getDeviceType } from './utils.js';

            // constants
            const canvas = document.getElementById("application-canvas");
            const params = getQueryParams(window.top.location.href);

            let app;
            let ready = false; // Used in indicate if UI can render Controls
            let started = false;
            let allowRestart = true;
            let miniStats;
            let data = new observer.Observer({});
            /**
             * Keep it function in first run for nicer debug locations.
             * @type {Record<string, string | Function>}
             */
            const files = {};
            files['example.mjs'] = example.toString();
            if (window.controls) {
                files['controls.mjs'] = controls.toString();
            }
            function resolveFunction(_) {
                if (_.call) {
                    return _;
                }
                return new Function('return ' + _)();
            }
            const extraFiles = '@FILES';
            Object.assign(files, extraFiles);

            function requestFiles() {
                window.top.dispatchEvent(new CustomEvent("requestedFiles", {
                    detail: {
                        files
                    }
                }));
            }
            function fireUpdateFiles() {
                window.top.dispatchEvent(new CustomEvent("updateFiles", {
                    detail: {
                        files
                    }
                }));
            }
            function fireUpdateActiveDevice() {
                window.top.dispatchEvent(new CustomEvent("updateActiveDevice", {
                    detail: {
                        deviceType: app?.graphicsDevice?.deviceType
                    }
                }));
            }
            function fireExampleLoading() {
                window.top.dispatchEvent(new CustomEvent("exampleLoading", {
                    detail: {
                        showDeviceSelector: '@DEVICE_SELECTOR',
                    }
                }));
            }
            function fireExampleLoad() {
                window.top.dispatchEvent(new CustomEvent("exampleLoad", {
                    detail: {
                        files,
                        description: '@DESCRIPTION'
                    }
                }));
            }


            /**
             * This function is called from React whenever we click on MiniStats icon,
             * even PlayCanvas' pc itself could be undefined here.
             */
            function showStats() {
                // examples/misc/mini-stats.mjs creates its own instance of ministats, prevent two mini-stats here
                if ('@NO_MINISTATS') {
                    return;
                }
                if (typeof pc === 'undefined' || typeof pcx === 'undefined') {
                    return;
                }
                const deviceType = app?.graphicsDevice?.deviceType;
                if (deviceType === 'null') {
                    return;
                }
                if (params.miniStats === 'false') {
                    return;
                }
                if (!miniStats) {
                    miniStats = new pcx.MiniStats(app);
                }
                miniStats.enabled = true;
            }
            function hideStats() {
                if (!miniStats) {
                    return;
                }
                miniStats.enabled = false;
            }

            /**
             * 
             */
            function hotReload() {
                if (!allowRestart) {
                    console.warn('hotReload> Dropping restart while still restarting');
                    return;
                }
                destroy();
                data = new observer.Observer({});
                main(files);
            }

            /**
             * This function is called from React whenever we change an example in any possible state,
             * even PlayCanvas' pc itself could be undefined here.
             */
            function destroy() {
                miniStats?.destroy();
                miniStats = null;
                // Can't call app.destroy() twice without an error,
                // so we check for app.graphicsDevice first
                if (app && app.graphicsDevice) {
                    app.destroy();
                }
                ready = false;
            }
            window.addEventListener('requestFiles', requestFiles);
            window.addEventListener('showStats', showStats);
            window.addEventListener('hideStats', hideStats);
            window.addEventListener('hotReload', hotReload);
            window.addEventListener('destroy', destroy);

            async function main(files) {
                allowRestart = false;
                await importScript('pc', '@ENGINE');
                await importScript('pcx', './playcanvas-extras.js');

                window.top.pc = pc;
                window.top.observerData = data;

                let deviceType = getDeviceType('@WEBGPU_ENABLED');

                if (params.deviceType) {
                    console.warn("overwriting default deviceType from URL");
                    deviceType = params.deviceType;
                }
                if (!deviceType) {
                    console.warn("No deviceType given, defaulting to WebGL2");
                    deviceType = 'webgl2';
                }

                if (!started) {
                    // just notify to clean UI, but not during hot-reload
                    fireExampleLoading();
                }

                const example = resolveFunction(files['example.mjs']);
                files['example.mjs'] = files['example.mjs'].toString();

                app = await example({
                    canvas,
                    deviceType,
                    data,
                    assetPath,
                    scriptsPath,
                    ammoPath,
                    basisPath,
                    dracoPath,
                    glslangPath,
                    twgslPath,
                    pcx,
                    files,
                });
                ready = true;

                const startHandler = () => {
                    if (!app?.graphicsDevice?.canvas) {
                        console.warn('main> no canvas');
                        return;
                    }

                    showStats();

                    if (!started) { 
                        // only one time, recalls of main() are caused by Monaco live coding
                        fireExampleLoad();
                    }
                    started = true;

                    fireUpdateFiles();
                    fireUpdateActiveDevice();

                    allowRestart = true;
                };

                // Wait until example has called app.start()
                // And if it already called start, we will know by app.frame > 0
                // app.start() is called when assets loaded in examples
                if (app) {
                    if (app.frame) { // app already started
                        startHandler();
                    } else { // Wait for app.start()
                        app.once('start', startHandler);
                    }
                } else {
                    // The example function didn't return an app instance
                    // still update the UI and assume it has started.
                    fireExampleLoad();
                    started = true;
                    fireUpdateFiles();
                    allowRestart = true;
                }
            }
            window.onload = async () => {
                await main(files);
            }
        </script>
    </body>
</html>
